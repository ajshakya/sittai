<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 bg-secondary float-left" style="height: 40px;">
          <img src="" class="float-left" alt="Error loading picture">
      </div>
          <div class="col-md-8 float-left p-0 bg-secondary">
          <ul class="nav nav-pills nav-justified">
              <li class="nav-item ">
                <a class="nav-link text-dark font-weight-bold text-uppercase" href="index.html">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark font-weight-bold text-uppercase" href="#">about us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark font-weight-bold text-uppercase" href="#">contact</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-dark font-weight-bold text-uppercase" href="#">Log In / Sign Up</a>
              </li>
            </ul>
          </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/Untitled.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
        <h2>Captions</h2>
        </div>
      </div>

      <div class="item">
        <img src="images/Screenshot (1).jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h2>Captions</h2>
        </div>
      </div>
    
      <div class="item">
        <img src="images/Screenshot (2).jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h2>Captions</h2>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
