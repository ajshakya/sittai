                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block m-auto w-100" src="images/Untitled.jpg" alt="First slide" height="365px">
                </div>
                <div class="carousel-item">
                  <img class="d-block m-auto w-100" src="images/Screenshot (2).jpg" alt="Second slide" height="365px">

                <div class="carousel-item">
                  <img class="d-block m-auto w-100" src="images/Screenshot (1).jpg" alt="Third slide" height="365px">

              </div>
              <a class="carousel-control-prev my-auto" href="#carouselExampleIndicators" role="button" data-slide="prev" style="width:40px;height:50px;background-color: aqua;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next my-auto" href="#carouselExampleIndicators" role="button" data-slide="next" style="width:40px;height:50px;background-color: aqua;">
